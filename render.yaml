services:
  - type: web
    name: fantasy-hockey-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python dashboard.py
    envVars:
      - key: PORT
        value: 10000
      - key: ESPN_S2
        sync: false
      - key: ESPN_SWID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LEAGUE_ID
        sync: false
      - key: TEAM_ID
        sync: false
