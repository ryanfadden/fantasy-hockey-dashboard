name: Fantasy Hockey Analysis Pipeline

on:
  schedule:
    # Run every Monday at 12 PM UTC (adjust timezone as needed)
    - cron: '0 12 * * 1'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Fantasy Hockey Analysis
      env:
        ESPN_S2: ${{ secrets.ESPN_S2 }}
        ESPN_SWID: ${{ secrets.ESPN_SWID }}
        LEAGUE_ID: ${{ secrets.LEAGUE_ID }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python main.py
    
    - name: Upload analysis results
      uses: actions/upload-artifact@v3
      with:
        name: fantasy-analysis-${{ github.run_number }}
        path: |
          output/
          reports/
          data/
    
    - name: Deploy to Netlify (if configured)
      if: env.NETLIFY_SITE_ID != ''
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
      run: |
        npm install -g netlify-cli
        netlify deploy --prod --dir=static --site=$NETLIFY_SITE_ID

  notify:
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download analysis results
      uses: actions/download-artifact@v3
      with:
        name: fantasy-analysis-${{ github.run_number }}
        path: results/
    
    - name: Send notification
      run: |
        echo "Analysis completed at $(date)"
        echo "Check the artifacts for results"

